# Service NodePort pour exposer une application

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80           # Port du service
    targetPort: 80     # Port du conteneur
    nodePort: 30080    # Port expos√© sur le node (30000-32767)
